<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="“stylesheet”" href="“styles.css”">
    <title>Welcome Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-toggle" id="mobile-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">AP</a></li>
                <li><a href="#">Filipino</a></li>
                <li><a href="#">Science</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="content">
            <div class="left">
                <h1 id="demo"></h1>
            </div>
            <div class="right">
                <img src="Image/moon.png" alt="Moon" class="image">
            </div>
        </div>
        
        <footer class="footer-content">
            <div class="welcome-text">Welcome to our website! Please check out our different webpages and learn something new today!</div>
            <div class="footer-bottom">
                <div class="footer-featured">Featured Content</div>
                <div class="footer-anthem">Our School Anthem</div>
            </div>
        </footer>
        
    </main>
    
</body>
<script>
    // for navigation buttons
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');

    mobileMenu.addEventListener('click', () => {
        navList.classList.toggle('active');
    });

    let i = 0; // use let instead of var
    let txt = 'Home'; // use let instead of var
    let speed = 300; // use let instead of var

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed); 
        } else {
        i = 0;
            document.getElementById("demo").innerHTML = '';
        }
    }

    setInterval(typeWriter, 2000)
</script>
</html>
