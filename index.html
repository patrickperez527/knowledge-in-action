<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My 1st Grading Period: Knowledge in Action</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-toggle" id="mobile-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">AP</a></li>
                <li><a href="#">Filipino</a></li>
                <li><a href="#">Science</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="left">
                <h1 id="demo"></h1>
            </div>
            <div class="right">
                <img src="Image/moon.png" alt="Moon" class="image">
            </div>
        </div>

        <footer class="footer-content">
            <div class="welcome-text">Welcome to our website! Please check out our different webpages and learn something new today!</div>
            <div class="footer-bottom">
                <div class="footer-featured">
                    <h2>Featured Content</h2>
                    <div class="other-webpages">
                        <h3>Other Webpages:</h3>
                        <div class="button-container">
                            <a href="#" class="button">About Us</a>
                            <a href="#" class="button">English</a>
                            <a href="#" class="button">AP</a>
                            <a href="#" class="button">Filipino</a>
                            <a href="#" class="button">Science</a>
                        </div>
                    </div>
                </div>
                <div class="footer-anthem">
                    <h2>Our School Anthem</h2>
                    <!-- Add content for the anthem here -->
                </div>
            </div>
        </footer>
        
    </main>

    <script>
        // for navigation buttons
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');

        mobileMenu.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        let i = 0;
        let txt = 'Home';
        let speed = 300;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed); 
            } else {
                i = 0;
                document.getElementById("demo").innerHTML = '';
            }
        }

        setInterval(typeWriter, 2000);
    </script>
</body>
</html>
